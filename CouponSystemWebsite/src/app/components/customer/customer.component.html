<mat-toolbar color="accent" class="main-div" fxLayoutAlign="center">Customer Details:</mat-toolbar>
<body>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="head1"> Id </th>
    <td mat-cell *matCellDef="let element" class="head2"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef class="head1"> FirstName </th>
    <td mat-cell *matCellDef="let element" class="head2"> {{element.first_name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef class="head1"> LastName </th>
    <td mat-cell *matCellDef="let element" class="head2"> {{element.last_name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="head1"> Email </th>
    <td mat-cell *matCellDef="let element" class="head2"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef class="head1"> Password </th>
    <td mat-cell *matCellDef="let element" class="head2"> {{element.password}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef class="head1"> Actions <button [routerLink]="['/customer-add-and-update/'+ 0]" routerLinkActive="router-link-active" class="head2">Add Customer</button></th>
    <td mat-cell *matCellDef="let element"> <button [routerLink]="['/customer-add-and-update/' + element.id]"
        routerLinkActive="router-link-active" class="head2">Update</button> <button
        (click)="deleteCustomer(element.id)" class="head2">Delete</button>
      
      <button [routerLink]="['/customer-coupons/' + element.id]" routerLinkActive="router-link-active" class="head2">Coupons</button>
      <button [routerLink]="['/customer-purchase']" routerLinkActive="router-link-active" class="head2">Purchase</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</body>
