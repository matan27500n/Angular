<h1>Customer {{type}}</h1>
<br><br>
<p>
  <mat-form-field appearance="legacy">
    <mat-label>Id</mat-label>
    <input matInput placeholder="Id" required [(ngModel)]="customer.id" disabled>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label>FirstName</mat-label>
    <input #customer_first="ngModel" required matInput placeholder="First Name" pattern="^[A-Z].[a-z].{2,}*"
      minlength="2" [(ngModel)]="customer.first_name">
    <mat-icon matSuffix
      *ngIf="!customer_first.errors?.required && !customer_first.errors?.pattern && !customer_first.errors?.minlength">
      sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label>LastName</mat-label>
    <input #customer_last="ngModel" matInput placeholder="Last Name" [(ngModel)]="customer.last_name" required
      minlength="2" pattern="^[A-Z].[a-z].{2,}*">
    <mat-icon matSuffix
      *ngIf="!customer_last.errors?.required && !customer_last.errors?.pattern && !customer_last.errors?.minlength">
      sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label>Email</mat-label>
    <input #customer_email="ngModel" matInput placeholder="Email" [(ngModel)]="customer.email" pattern="^[A-Z,a-z].[@]*"
      minlength="8" required>
    <mat-icon matSuffix
      *ngIf="!customer_email.errors?.required && !customer_email.errors?.pattern && !customer_email.errors?.minlength">
      sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label>Password</mat-label>
    <input #customer_password="ngModel" matInput placeholder="Password" [(ngModel)]="customer.password" required
      minlength="4">
    <mat-icon matSuffix *ngIf="!customer_password.errors?.required && !customer_password.errors?.minlength">
      sentiment_very_satisfied</mat-icon>
  </mat-form-field>
</p>
<p>
  <button (click)="addOrUpdateCustomer()" mat-raised-button color="primary">{{type}}</button>
</p>
