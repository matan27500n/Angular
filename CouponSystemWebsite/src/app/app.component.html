<html>
<mat-toolbar class="tool-main" color="primary">
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-form-field appearance="fill" title="Dark/Light Theme">
    <mat-label>Mode</mat-label>
    <mat-select disableRipple>
      <mat-option> <button mat-button (click)="changeToDark()">
          <mat-icon>nights_stay</mat-icon> - Dark mode
        </button> </mat-option>
      <mat-option><button mat-button (click)="changeToLight()">
          <mat-icon>wb_sunny</mat-icon> - Light mode
        </button></mat-option>
    </mat-select>
  </mat-form-field>

  <mat-menu #menu="matMenu">
    <button mat-icon-button color="primary" style="margin:1px;" [routerLink]="['/home']"
      routerLinkActive="router-link-active">
      <mat-icon aria-hidden="true" aria-label="Example home icon" title="home page">home</mat-icon>
    </button><br>
    <button *ngIf="getType() === 'Administrator'" mat-button color="primary" [routerLink]="['/admin']"
      routerLinkActive="router-link-active">Admin</button><br>
    <button *ngIf="getType() === 'Company'" mat-button color="primary" [routerLink]="['/company']"
      routerLinkActive="router-link-active">Company</button><br>
    <button *ngIf="getType() === 'Customer'" mat-button color="primary" [routerLink]="['/customer']"
      routerLinkActive="router-link-active">Customer</button><br>
    <ng-container *ngIf="isLoggedIn()===true">
      <button mat-icon-button color="primary" style="margin:1px;" aria-label="Example icon-button with share icon"
        (click)="showLogOutDialog()" [routerLink]="['/login']" routerLinkActive="router-link-active">
        <mat-icon title="logout">logout</mat-icon>
      </button>
    </ng-container>
    <ng-container *ngIf="isLoggedIn()===false">
      <button mat-icon-button color="primary" style="margin:1px;" aria-label="Example icon-button with share icon"
        [routerLink]="['/login']" routerLinkActive="router-link-active">
        <mat-icon title="login">login</mat-icon>
      </button>
    </ng-container>
  </mat-menu>

  <span>Coupon System</span>

  <span *ngIf="isLoggedIn()===true" disabled>Hello {{sayHello()}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button color="basic" style="margin:1px;" [routerLink]="['/home']"
    routerLinkActive="router-link-active">
    <mat-icon aria-hidden="true" aria-label="Example home icon" title="home page">home</mat-icon>
  </button>
  <button *ngIf="getType() === 'Administrator'" mat-button style="margin:1px;" [routerLink]="['/admin']"
    routerLinkActive="router-link-active">Admin</button>
  <button *ngIf="getType() === 'Company'" mat-button style="margin:1px;" [routerLink]="['/company']"
    routerLinkActive="router-link-active">Company</button>
  <button *ngIf="getType() === 'Customer'" mat-button style="margin:1px;" [routerLink]="['/customer']"
    routerLinkActive="router-link-active">
    Customer</button>

  <ng-container *ngIf="isLoggedIn()===true">
    <button mat-icon-button color="basic" style="margin:1px;" aria-label="Example icon-button with share icon"
      (click)="showLogOutDialog()" [routerLink]="['/login']" routerLinkActive="router-link-active">
      <mat-icon title="logout">logout</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="isLoggedIn()===false">
    <button mat-icon-button color="basic" style="margin:1px;" aria-label="Example icon-button with share icon"
      [routerLink]="['/login']" routerLinkActive="router-link-active">
      <mat-icon title="login">login</mat-icon>
    </button>
  </ng-container>
  <button mat-button (click)="openDialog()">Sign-up</button>
</mat-toolbar>

<body>
  <script>
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }

  </script>
  <router-outlet>
  </router-outlet>
</body>

</html>
