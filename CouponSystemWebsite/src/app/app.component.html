<mat-toolbar color="primary" class="tool-main">

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-icon-button color="primary" style="margin:1px;" [routerLink]="['/home']"
      routerLinkActive="router-link-active">
      <mat-icon aria-hidden="true" aria-label="Example home icon" title="home page">home</mat-icon>
    </button><br>
    <button  mat-button color="primary" [routerLink]="['/admin']" routerLinkActive="router-link-active">Admin</button><br>
    <button mat-button color="primary" [routerLink]="['/company']" routerLinkActive="router-link-active">Company</button><br>
    <button mat-button color="primary" [routerLink]="['/customer']" routerLinkActive="router-link-active">Customer</button><br>
    <ng-container *ngIf="isLoggedIn()===true">
      <button mat-icon-button color="primary" style="margin:1px;" aria-label="Example icon-button with share icon"
        (click)="showLogOutDialog()" [routerLink]="['/login']" routerLinkActive="router-link-active">
        <mat-icon title="logout">logout</mat-icon>
      </button>
    </ng-container>
    <ng-container *ngIf="isLoggedIn()===false">
      <button mat-icon-button color="primary" style="margin:1px;" aria-label="Example icon-button with share icon"
        [routerLink]="['/login']" routerLinkActive="router-link-active">
        <mat-icon title="login">login</mat-icon>
      </button>
    </ng-container>
  </mat-menu>

  <span>Coupon System</span>
  <span *ngIf="isLoggedIn()===true" disabled>Hello {{sayHello()}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button color="basic" style="margin:1px;" [routerLink]="['/home']"
    routerLinkActive="router-link-active">
    <mat-icon aria-hidden="true" aria-label="Example home icon">home</mat-icon>
  </button>
  <button [disabled]="getType() !== 'Administrator'" mat-button style="margin:1px;" [routerLink]="['/admin']" routerLinkActive="router-link-active">Admin</button>
  <button [disabled]="getType() !== 'Company'" mat-button style="margin:1px;" [routerLink]="['/company']"
    routerLinkActive="router-link-active">Company</button>
  <button [disabled]="getType() !== 'Customer'" mat-button style="margin:1px;" [routerLink]="['/customer']" routerLinkActive="router-link-active">
    Customer</button>

  <ng-container *ngIf="isLoggedIn()===true">
    <button mat-icon-button color="basic" style="margin:1px;" aria-label="Example icon-button with share icon"
      (click)="showLogOutDialog()" [routerLink]="['/login']" routerLinkActive="router-link-active">
      <mat-icon title="logout">logout</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="isLoggedIn()===false">
    <button mat-icon-button color="basic" style="margin:1px;" aria-label="Example icon-button with share icon"
      [routerLink]="['/login']" routerLinkActive="router-link-active">
      <mat-icon title="login">login</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>
<router-outlet></router-outlet>
